<div class="row">
  <div class="col-md-5">
    <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key">
      <div class="form-group">
        <label>Full Name</label>
        <input formControlName="fullName" class="form-control"
        [ngClass]="{'is-invalid':submit && formControls.fullName.errors}">
        <div class="invalid-feedback" *ngIf="submit && formControls.fullName.errors">
            This field is required
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" class="form-control"
        [ngClass]="{'is-invalid':submit && formControls.email.errors}">
        <div class="invalid-feedback" *ngIf="submit && formControls.email.errors">
          Invalid Email Address
      </div>
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input formControlName="mobile" class="form-control"
        [ngClass]="{'is-invalid':submit && formControls.mobile.errors}">
        <div class="invalid-feedback" *ngIf="submit && formControls.mobile.errors">
          <label *ngIf="formControls.mobile.errors.required">This field is Required.</label>
          <label *ngIf="formControls.mobile.errors.minlength">Atleast 8 numbers required.</label>
      </div>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input formControlName="location" class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
        Submitted Successfully.
    </div>
  </div>
  <div class="col-md-7">
    <app-customer-list></app-customer-list>
  </div>
  
</div>
